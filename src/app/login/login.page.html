<ion-header>
    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username" required minlength="3" maxlength="8"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required pattern="[0-9]{4}"></ion-input>
      </ion-item>
  
      <ion-button expand="full" type="submit">Ingresar</ion-button>
    </form>
  </ion-content>
