<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function validateForm(event) {
            event.preventDefault(); // Evitar el envío del formulario para validación
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let valid = true;

            // Limpiar mensajes de error
            document.getElementById('error-message').innerHTML = '';
            document.getElementById('success-message').innerHTML = '';

            // Validaciones simples
            if (!email.includes('@')) {
                document.getElementById('error-message').innerHTML += '<p>Por favor ingrese un correo electrónico válido.</p>';
                valid = false;
            }
            if (password.length < 6) {
                document.getElementById('error-message').innerHTML += '<p>La contraseña debe tener al menos 6 caracteres.</p>';
                valid = false;
            }

            // Mostrar mensaje de éxito si es válido
            if (valid) {
                document.getElementById('success-message').innerHTML = '<p>Inicio de sesión exitoso.</p>';
                // Aquí podrías agregar lógica para redirigir al usuario a otra página o realizar la autenticación.
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
